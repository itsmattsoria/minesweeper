<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="wrap">
        <h1>minesweeper</h1>
        <div class="legend">
          <p><strong>flag:</strong> <code><span class="key">alt</span>+<span class="click">click</span></code></p>
        </div>
      </div>
    </header>
    <main class="site-main" role="main">
      <div class="wrap">
        <div id="board">
          <div class="top">
            <div id="scoreboard">
              <div id="minecounter" class="counter"></div>
              <div>
                <div class="select-wrap">
                  <select name="level" id="level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert" selected>Expert</option>
                  </select>
                </div>
                <button class="reset">ðŸ™‚</button>
              </div>
              <div id="timer" class="counter"></div>
            </div>
            <div id="grid"></div>
          </div>
          <div class="bottom"></div>
        </div>
      </div>
    </main>
    <footer class="site-footer" role="contentinfo">
      <div class="wrap">

      </div>
    </footer>
    <script src="assets/js/build/site.min.js"></script>
  </body>
</html>
